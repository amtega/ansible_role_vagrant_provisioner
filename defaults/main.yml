---
# Role default lower priority variables

# List of dicts with the boxes to provision. The dicts must have the following
# format:
vagrant_provisioner_boxes: []
# # List of boxes
#   # Name of the box in VagrantCloud https://app.vagrantup.com
# - name: "centos/7"
#   # Provider: libvirt # Note tested with: docker, virtualbox, vmware_fusion, ...
#   provider: "libvirt"


# List of dicts with the virtual machines (vms) to provision. The dicts must have the
# following format:
vagrant_provisioner_vms: []
# # List of vms
#   # Vm display name
# - name: "centos_7"
#   # state: present or absent (to add remove the vm)
#   state: present
#   # DNS name of the vm
#   hostname: "centos-7"
#   # subdirectory inside of {{ vagrant_provisioner_vms_directory }}
#   subdirectory: "centos_7"
#   # What box is the vm derived from
#   box:
#     name: "centos/7"
#     provider: "libvirt"
#   # Virtual machine configuration parameters
#   driver: kvm
#   memory: 1024
#   cpus: 1
# - name: "fedor
#   # xxx

vagrant_provisioner_vms_directory: ~/git/ansible_vagrant_provisioner/test
vagrant_provisioner_vms_group: vagrant_vm
vagrant_provisioner_inventory_filename: inventory_test
