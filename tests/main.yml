---
# Tasks for tesing role

- name: test the role vagrant_engine provision
  hosts: localhost
  roles:
    - role: amtega.vagrant_provisioner
      vagrant_provisioner_boxes:
        - name: centos_7
          address: centos/7
          state: present
          provider: libvirt
        - name: fedora_27
          address: fedora/27-cloud-base
          state: present
          provider: libvirt
      vagrant_provisioner_vms:
        - name: centos_7
          state: present
          hostname: centos-7
          box: centos_7
          driver: kvm
          memory: 1024
          cpus: 1
        - name: fedora_27
          state: present
          hostname: fedora-27
          ansible_python_interpreter: /usr/bin/python3
          box: fedora_27
          driver: kvm
          memory: 1024
          cpus: 1

- name: ping new hosts
  gather_facts: false
  hosts: vagrant_provisioner_vms
  become_user: vagrant
  tasks:
    - name: ping the vm
      ping:
    - name: shell into the vm
      shell: "cat /etc/*release*"
      changed_when: false
      register: shell_into_vm_result

- name: test the role vagrant_provisioner cleanup
  hosts: localhost
  roles:
    - role: amtega.vagrant_provisioner
      vagrant_provisioner_vms:
        - name: "centos_7"
          state: absent
          hostname: "centos-7"
        - name: "fedora_27"
          state: absent
          hostname: "fedora-27"

    - role: amtega.vagrant_provisioner
      vagrant_provisioner_boxes:
        - name: centos_7
          address: centos/7
          state: absent
          provider: libvirt
        - name: fedora_27
          address: fedora/27-cloud-base
          state: absent
          provider: libvirt
